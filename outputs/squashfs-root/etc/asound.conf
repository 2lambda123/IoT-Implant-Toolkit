pcm.eq {
    type mieq
    channels 2
    slave.pcm	"dmixer"
}

pcm.dmixer {
   type dmix
   ipc_key 1024
   slave {
   	 pcm "hw:0,0"
	 format S16_LE
	 rate 48000
   }
}

defaults.pcm.rate_converter "speexrate_medium"
