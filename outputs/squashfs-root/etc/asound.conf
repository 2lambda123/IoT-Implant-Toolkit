pcm.!default {
    type plug
    slave {
      pcm {
        type softvol
   	slave.pcm eq
        control{
	  name "mysoftvol"
          card 0
        }
	min_dB -100.0
        max_dB 0.0
      }
    channels 2
    format S16_LE
    rate 48000
  }
}

